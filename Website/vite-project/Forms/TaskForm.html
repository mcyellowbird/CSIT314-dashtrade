            <h2 style = "text-align: left; font-size: 45px; margin-left: 40px; margin-top: 70px;" >Submit an Task Form</h2>

            <form class="request-form">
              <div class="form-group">
                <label for="task-type">Select your Concern</label>
                <select id="task-type" name="task-type" class="form-control">
                  <option selected disabled>Select Closest type</option>
                  <option value="TaskHelp">Need Help with a Task</option>
                  <option value="TaskQuestions">Questions about a Task</option>
                  <option value="AdjustTask">Need to adjust task information</option>
                  <option value="RemoveTask">Unable to Remove Task Request</option>
                  <option value="other">Other</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="task-details">Details</label>
                <textarea id="task-details" name="task-details" class="form-control" placeholder="Enter task details"></textarea>
              </div>
            
              <br>
              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="form-control" placeholder="Enter full name">
              </div>
              
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address">
              </div>
              
             
              <br>
              <button class="button">Submit Form</button>
            </form>
