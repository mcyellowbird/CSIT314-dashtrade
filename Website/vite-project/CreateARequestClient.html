<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DashTrade</title>
    <link rel="stylesheet" href="style.css">
    <script src="generateData.js"></script>
  </head>
  <body onload="generateTradies(); populateTradies();">
    <header class="navbar">
      <a class="navbar-logo" href="#">DashTrade</a>
      <nav class="navbar-links">
        <a href="index.html">Home</a>
        <a href="TradieView.html">Services</a>
        <a href="AboutUs.html">About</a>
        <a href="ContactUs.html">Support</a>
        <a href="ClientAccountView.html">Account</a>
        
      </nav>
    </header>
    <main>
      <h2 style = "text-align: left; font-size: 45px; margin-left: 40px; margin-top: 70px;" >Create a Request</h2>

      <form class="request-form">
        <div class="form-group">
          <label for="task-type">Task Type</label>
          <select id="task-type" name="task-type" class="form-control">
            <option selected disabled>Select task type</option>
            <option value="carpentry">Carpentry</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical</option>
            <option value="landscaping">Landscaping</option>
            <option value="painting">Painting</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="task-details">Task Details</label>
          <textarea id="task-details" name="task-details" class="form-control" placeholder="Enter task details"></textarea>
        </div>
        
        <div class="form-group">
          <label for="preferred-tradesman">Preferred Tradesman Company</label>
          <input type="text" id="preferred-tradesman" name="preferred-tradesman" class="form-control" placeholder="Enter company name">
          <div class="form-check">
            <input type="checkbox" id="any-tradesman" name="any-tradesman" class="form-check-input">
            <label for="any-tradesman" class="form-check-label">Any Tradesman</label>
          </div>
        </div>
        <BR>

        <div class="form-group">
          <label for="task-price">Task Price</label>
          <div class="input-group">
            <input type="number" id="task-price" name="task-price" class="form-control" placeholder="Enter task price">
          </div>
          <div class="form-check">
            <input type="checkbox" id="quote-needed" name="quote-needed" class="form-check-input">
            <label for="quote-needed" class="form-check-label">Request Quote</label>
          </div>
        </div>
        <br>
        <hr>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" class="form-control" placeholder="Enter full name">
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control" placeholder="Enter address">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address">
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone number">
        </div>
        
       
        <br>
        <button class="button">Submit Request</button>
      </form>
        

      </br>
      </br>
      </br>
      </br>
      <footer>
      <span>All rights reserved</span></br>
      <a href="#">Report a technical support issues</a>
      </footer>
    </main>
    </body>
</html>
